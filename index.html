<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <br>
    <div class="container">

        <div style="background-color: #666699; text-shadow: 1px 1px #000000;" class="jumbotron">
            <h1 class="text-center display-4">Giphy</h1>
            <p class="lead text-center">Search for funny Gifs</p>
            <form class="form-inline d-flex justify-content-center mb-4">
                <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2"/>
                <input type="submit" class="btn btn-success" value="Search"/>
                <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
            </form>
            <hr class="my-4">
            <div id="gif-area" class="row">
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="script.js"></script>
</body>
</html>
